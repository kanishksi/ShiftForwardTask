<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shiftforward ~ Time Zone Converter</title>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <!-- Select 2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    <!-- Select 2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />

    <!-- Style CSS -->
    <link rel="stylesheet" href="./style.css">

    <link rel="icon" href="/time-zone-converter/ic.jpg">
</head>
<body>

    <div class="main">

        <h1>Time Zone Converter</h1>

        <div class="container">

            <div class="conversion-container">
                <label for="fromTimeZone">From Time Zone:</label>
                <select class="select-timezone" id="fromTimeZone"></select>
            
                <label for="toTimeZone">To Time Zone:</label>
                <select class="select-timezone" id="toTimeZone"></select>
            
                <label for="inputTime">Enter Time:</label>

            </div>

            <div class="convert-time">
                <input type="datetime-local" id="inputTime">
                <button onclick="convertTime()">Convert Time</button>
            </div>
        
            <div class="result-container" id="result">
                
            </div>

        </div>
        <p style="margin-top: 5%;">Made with ❤️ By : Kanishk</p>

    </div>


    <script src="./script.js"></script>

</body>
</html>
